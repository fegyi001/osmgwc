version: '3.9'

services:
  db:
    image: itsmehdi97/postgis:${POSTGIS_VERSION_TAG:-latest}
    build:
      context: ./docker/db
    volumes:
      - geo-db-data:/var/lib/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-osm}
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASS:-pass}
      # - ALLOW_IP_RANGE=*
      # - FORCE_SSL=TRUE
    restart: on-failure
    healthcheck:
      test: "exit 0"

  geoserver:
    image: 8dd41fe750ae
    build:
      context: ./docker/geoserver
    volumes:
      - geoserver-data:/opt/geoserver/data_dir
    ports:
      - 8600:8080
    restart: on-failure
    environment:
      - GEOSERVER_DATA_DIR=${GEOSERVER_DATA_DIR:-/opt/geoserver/data_dir}
      - GEOWEBCACHE_CACHE_DIR=${GEOWEBCACHE_CACHE_DIR:-/opt/geoserver/data_dir/gwc}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD:-pass}
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER:-user}
      - INITIAL_MEMORY=${INITIAL_MEMORY:-2G}
      - MAXIMUM_MEMORY=${MAXIMUM_MEMORY:-4G}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail -s http://localhost:8080/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: jouve/pgadmin4:latest
    ports:
      - 5462:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=pass
    volumes:
      - pgadmin-servers:/pgadmin4/servers.json
    logging:
      driver: none
    depends_on:
      - db

volumes:
  geoserver-data:
  geo-db-data:
  pgadmin-servers: